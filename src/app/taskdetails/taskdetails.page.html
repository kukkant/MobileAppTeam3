<ion-header>
  <ion-toolbar>
   <ion-item id="up">
     <ion-label>
      <ion-buttons>
        <button ion-button (click)="logout()">
          LOGOUT
        </button>
        <h1>Taskdetails</h1>
      </ion-buttons>
     </ion-label>
    </ion-item>

     <ion-item id="up2">
  <ion-label>
       <h2>Today</h2>
       <p id="date">{{today | date:'fullDate'}}</p>

     </ion-label>
   </ion-item>
  </ion-toolbar>

  <div class="ion-padding">
    <ion-calendar [(ngModel)]="date"
      (onChange)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  
</ion-header>
