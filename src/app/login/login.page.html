<ion-content>

  <div id="header">
    <img src="assets/icon/tasker.png" />
    <p>Welcome to tasker!</p>

 
    <div id="lower">
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item id="remember">
          <ion-checkbox></ion-checkbox>
          <h1 id="normal_text">Remember me</h1>
        </ion-item> 

        <ion-button class="loginbutton" type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
        <ion-button type="button" expand="block" color="secondary" (click)="register()">Create account</ion-button>
        


      </form>
    </div>
  </div>
</ion-content>
