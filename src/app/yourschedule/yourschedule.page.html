<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <button id="menubutton" (click)="openMenu($event)">
        MENU
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="up">
    <ion-label>
      <ion-buttons>
        <button ion-button (click)="nextpage()">TASKDETAILS</button>
      </ion-buttons>
    </ion-label>
  </ion-item>
  <h1>Your schedule</h1>
  <ion-item id="up2">
    <ion-label>
      <h2>Today</h2>
      <p id="date">{{today | date:'fullDate'}}</p>
    </ion-label>
  </ion-item>
  <ion-item id="filters"><p>tähän tulee se filter nappi</p></ion-item>


  <!--Tämän jälkeen kaikki on ihan sekaisin ja vaiheessa. pitää fiksata -->
  <div id="content">
    <ion-card *ngFor="let item of todoList">
    <ion-card-header>
       <ion-card-subtitle>
          {{item.itemName}} 
        </ion-card-subtitle>
      </ion-card-header>
     
      <ion-label id="details">{{item.itemDetails}}</ion-label>
    
    
        <ion-row>
        <ion-label id="date2">{{item.itemDate}}</ion-label>

        <!--roskakoreille toiminnalisuus eli delete täytyy luoda-->
        <ion-label><ion-button id="delete"><ion-icon name="trash-outline"></ion-icon></ion-button></ion-label>
        <ion-label><ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
      </ion-row>
    </ion-card>

    
      
    <ion-button id="open-modal"> 
  <ion-card id="textarea">
    <ion-card-subtitle>
      Add new task 
    </ion-card-subtitle>
      <ion-modal trigger="open-modal">
        <ng-template>

      <ion-item>
        <ion-textarea [(ngModel)]="taskName" placeholder="Write new task here"></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-textarea [(ngModel)]="taskDetails" placeholder="Write task details here"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Due date</ion-label>
<ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY HH:mm" sizw="cover"></ion-datetime>
</ion-item>

<ion-button class="ion-margin" expand="block" (click)="AddTask()">Add</ion-button>
</ng-template>
</ion-modal>
    </ion-card></ion-button>






  </div>


</ion-content>
